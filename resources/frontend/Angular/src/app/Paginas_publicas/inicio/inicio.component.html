<!-- PUBLICACIONES -->
<div class="ParteIzq" *ngIf="true">
  <section class="publicaciones">
    <h3 class="text-center"><b>PUBLICACIONES</b></h3>
    <div class="container" *ngFor="let item of publicaciones">
      <div class="deck">
        <div class="card hovercard">
          <div class="front face">
            <h5>{{item.Titulo}}</h5>
            <!-- <div class="bottext"><h3>6000kr</h3></div> -->
            <a (click)="PublicacionSeleccionada=item;">
              <img class="imagenesPublicaciones" [src]="ruta+item.File" alt="Card image cap" data-toggle="modal"
                data-target="#agrandarIMG">
            </a>
          </div>
          <div class="back face" (click)="PublicacionSeleccionada=item;" data-toggle="modal" data-target="#agrandarIMG">
            <!-- <h5>{{item.Titulo}}</h5> -->
            <ul>
              <li>{{item.Descripcion}}</li>

            </ul>
            <!-- <div class="botprice"> <h3>6000kr</h3></div> -->
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- Modal AGRANDAR IMAGEN-->
<div class="modal fade " id="agrandarIMG" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl frente">
    <div class="modal-content frente">
      <div class="modal-title">
        <button type="button" class="close text-primary" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h2 class="text-center">{{PublicacionSeleccionada.Titulo}}</h2>

      </div>
      <div class="modal-body agrandar">
        <img [src]="ruta+PublicacionSeleccionada.File" alt="Card image cap" class="agrandar imagenesfrente">
      </div>
      <div class="modal-content frentedesc">
        <p>{{PublicacionSeleccionada.Descripcion}}</p>
      </div>

    </div>
  </div>
</div>
