<h1 class="text-center font-weight-bold text-danger">LISTA DE VIDEOS TUTORIALES - IFA MARIA LUISA LUZIO</h1>
<hr>
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#agregarimagen" *ngIf="esAdmin">
    AGREGAR VIDEO
</button>

<div class="container">
    
  <div class="box" *ngFor="let v of videos">
    <span></span>
    <div class="content">
      <h4 class="font-weight-bold text-uppercase">{{v.Titulo}}</h4>
      <p>{{v.Descripcion}}</p>
      <label class="float-right">FECHA DE PUBLICACIÃ“N: {{v.Fecha}}</label>
    </div>
    <a class="btn btn-danger" *ngIf="esAdmin" (click)="EliminarVideo(v)">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="50" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
        </svg>
        ELIMINAR
    </a>
    <a class="btn btn-danger" href="{{v.Enlace}}" target="_blank">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
        class="bi bi-play-fill text-light" viewBox="0 0 16 16">
        <path
          d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
      </svg>
      REPRODUCIR
    </a>
    


  </div>
  <div class="modal fade" id="agregarimagen" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">AGREGAR NUEVO ENLACE DE VIDEO</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" #CerrarBoton>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="newPublicacion" (ngSubmit)="AgregarVideo()">
            <div class="form-group">
              <label for="full_name_id" class="control-label">Titulo:</label>
              <input type="text" class="form-control" id="titulo" name="titulo" formControlName="Titulo">
            </div>
  
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Descripcion:</label>
              <textarea class="form-control" id="descripcion" name="descripcion" rows="3"
                formControlName="Descripcion"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Fecha de Publicacion:</label>
              <input type="date" class="form-control" id="Fecha" name="Fecha" formControlName="Fecha">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Enlace:</label>
                <input type="text" class="form-control" id="Fecha" name="Fecha" formControlName="Enlace">
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-danger">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
